<html>
<head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style id="jsbin-css">
form {
  text-align:center;
}
form .formField {
  margin: 10px;
}
form .formField label {
  width: 100px;
  display: inline-block;
  text-align: right;
}
button.submitButton {
  text-align: center;
}
.gameInfo {
  text-align: center;
}
</style>
</head>
<body>
<div>
  <div class="gameInfo">
    <h1>Number Guessing Game</h1>
    <h5 id="message"></h5>
    <h4> Enter your name and guess! (0-20)</h4>
  </div>
  <form id="guess_form" onsubmit="return guessingGame()" >
    <div class="formField">
      <label>Name:</label>
      <input type="text" id="name" name="Name" required>
    </div>
    <div class="formField">
      <label> Your Guess:</label>
      <input type="number" id="number" name="number" required>
    </div>
    <button class="submitButton" id="guessSubmit" type="submit">Click to Guess</button>
  <div class="formField1">
      <label> Your Past Guesses:</label>
    <p id="guesses"></p>
    </div>
  <button onclick="resetGame()" >Reset Game</button>
  </form>
</div>

<script id="jsbin-javascript">
var randomNumber;
var turns;
var pastguesses;
function guessingGame() {
  var formElements = document.getElementById("guess_form").elements
  var name = formElements['name'].value;
  var number = formElements['number'].value;

  pastguesses.push(number);
  guesses.innerHTML=pastguesses;
  if (number == randomNumber){
    message.innerHTML = `Congratulations ${name}! You are the lord of the guesses `;
    message.style.backgroundColor = 'green';
    document.getElementById('guessSubmit').disabled = true;

  }
   else if(turns == 1 ) {
      message.innerHTML = "GAME OVER";
      document.getElementById('guessSubmit').disabled = true;

   }
   else {

      if(number < randomNumber)
        message.innerHTML = `Your guess is too low, guess higher. You have ${turns-1} guesses left`;
      if(number > randomNumber)
        message.innerHTML = `Your guess is too high, gess lower. You have ${turns-1} gueses left`;
        message.style.backgroundColor = 'red';
      turns--;
   }
   return false;
}
function initGame() {
  randomNumber = Math.floor(Math.random() * 20);
  turns = 10;
  pastguesses=[];
}

function resetGame() {
  message.innerHTML = ``;
  document.getElementById("guess_form").reset();
  document.getElementById('guessSubmit').disabled = false;
  initGame();
}
initGame();

</script>
</body>
</html>
